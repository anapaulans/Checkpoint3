<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="" defer></script>

    <title>Cadastro</title>
</head>
<body>

    <div>
        <form action="index.html" method="GET" onsubmit="return false">

                <legend>Formulário de cadastro</legend>
                <div>
                    <label for="idName">Primeiro nome</label>
                    <input type="name" name="txtname" id="idName" placeholder="name">
                </div>
                <div>
                    <label for="idName">Segundo nome</label>
                    <input type="name" name="txtname" id="idName" placeholder="name">
                </div>
                <div>
                    <label for="idEmail">Email</label>
                    <input type="email" name="txtEmail" id="idEmail" placeholder="Email">
                </div>
                <div>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div>
                    <label for="idPass">Confirmação de senha</label>
                    <input type="password" name="confirmacaoSenha" id="confirmacaoSenha" placeholder="Senha">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div>
                    <button type="submit" id="btnSubmit">Confirmar</button>
                </div>
                <button id="meu-btn">Mudar para dark mode</button>
           
        </form>
    </div>

</body>
</html>
